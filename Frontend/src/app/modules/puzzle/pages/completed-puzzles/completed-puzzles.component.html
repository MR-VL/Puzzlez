<h2 class="tab">Approve Completed Puzzles</h2>
<hr>
<div
  *ngIf="message"
  class="alert "
  [class.alert-danger]="level==='error'"
  [class.alert-success]="level==='success'"
  role="alert"
>
  <p>{{message}}</p>
</div>
<div>
  <table class="table tab">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Brand</th>
      <th scope="col">Barcode</th>
      <th scope="col">Rate</th>
      <th scope="col"><i class="fas fa-cogs"></i></th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let puzzle of completedPuzzles.content; let index = index">
      <th scope="row">{{ index + 1 }}</th>
      <td>{{ puzzle.title }}</td>
      <td>{{ puzzle.authorName }}</td>
      <td>{{ puzzle.barcode }}</td>
      <td><i class="fas fa-star text-warning"></i> {{ puzzle.rate }}</td>

      <td>
        <div class="d-flex gap-2">
          <i *ngIf="puzzle.completed" class="fa-regular fa-paper-plane text-primary"></i>
          <i *ngIf="!puzzle.completed" class="fa-solid fa-paper-plane text-success"></i>
          <i class="fa-solid fa-circle-check chk" (click)="approveCompletion(puzzle)" [class.text-success]="puzzle.completedApproved" title="Approve Completion"></i>
        </div>
      </td>
    </tr>
    </tbody>

  </table>
  <div class="d-flex justify-content-center mt-3 navigate">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a
            (click)="goToFirstPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Previous"
            [class.disabled]="page === 0"
          >
            <i class="fa-solid fa-angles-left"></i>
          </a>
        </li>
        <li class="page-item">
          <a
            (click)="goToPreviousPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Previous"
            [class.disabled]="page === 0"
          >
            <i class="fa-solid fa-angle-left"></i>
          </a>
        </li>
        <li
          class="page-item"
          *ngFor="let pageIndex of pages"
        >
          <a
            (click)="gotToPage(pageIndex)"
            class="page-link"
            [class.active]="page === pageIndex"
            href="javascript:void(0)"
          >{{ pageIndex + 1 }}</a>
        </li>
        <li class="page-item">
          <a
            (click)="goToNextPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Next"
            [class.disabled]="isLastPage"
          >
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </li>
        <li class="page-item">
          <a
            (click)="goToLastPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Next"
            [class.disabled]="isLastPage"
          >
            <i class="fa-solid fa-angles-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
