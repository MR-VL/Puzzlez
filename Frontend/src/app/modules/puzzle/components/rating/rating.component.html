<div class="rating">
  <ng-container *ngFor="let _ of [].constructor(fullStars); let i = index">
    <i class="fas fa-star text-warning star" ></i>
  </ng-container>
  <ng-container *ngIf="halfStar">
    <i class="fas fa-star-half-alt text-warning star"></i>
  </ng-container>
  <ng-container *ngFor="let _ of [].constructor(emptyStars); let i = index">
    <i class="far fa-star star"></i>
  </ng-container>
</div>
