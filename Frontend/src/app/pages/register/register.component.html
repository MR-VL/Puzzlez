<div class="container-fluid card login-container reg">
  <h3 class="text-center" style="color:#E12700">Create a <i class="fa-solid fa-puzzle-piece"></i>Puzzlez Account</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>

  <div class="mb-3">
    <label for="firstname" class="form-label">Firstname</label>
    <input [(ngModel)]="registerRequest.firstname" type="text" class="form-control" id="firstname"
           placeholder="Firstname">
  </div>

  <div class="mb-3">
    <label for="lastname" class="form-label">Lastname</label>
    <input [(ngModel)]="registerRequest.lastname" type="text" class="form-control" id="lastname" placeholder="Lastname">
  </div>

  <div class="mb-3">
    <label for="login" class="form-label">Email address</label>
    <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="login"
           placeholder="name@example.com">
  </div>

  <div class="mb-3">
    <label for="password1" class="form-label">Password</label>
    <input [(ngModel)]="pw1" type="password" class="form-control" id="password1"
           placeholder="Password">
  </div>

  <div class="mb-3">
    <label for="password2" class="form-label">Re-Enter yourPassword</label>
    <input [(ngModel)]="pw2" type="password" class="form-control" id="password2"
           placeholder="Retype Your Password">
  </div>

  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Create an account</em>
    </button>

    <div>
      Already have an account?&nbsp;
      <button (click)="login()" type="button" class="btn btn-link">
        Login
      </button>
    </div>
  </div>
</div>
